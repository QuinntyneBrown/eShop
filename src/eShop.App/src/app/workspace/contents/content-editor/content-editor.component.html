<form novalidate autocomplete='off' spellcheck='false' [formGroup]='form'>
    <mat-tab-group [class.mat-tab-header-hidden]="!form.value.contentId" [animationDuration]="0">
        <mat-tab label="Content">
            <app-html-editor placeholder='Name'
            formControlName='name' required></app-html-editor>
        </mat-tab>
    </mat-tab-group>
</form>
